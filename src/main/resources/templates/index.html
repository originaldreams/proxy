<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="base64.js"></script>
</head>
<body>
    <script>
        var ss1 = "你大爷是打发adsfasde阿斯蒂芬";
        var ss2 = "123456aasdfa阿萨德发挥科技撒的发dsafa";
        var ss3 = "id=123&name=你大爷今天不在家&age=90&啊哈哈哈哈";
        var ss4 = "打算的家伙7&*（*￥￥%%……%BhbhLKMJ>:。；，''";
        var str1 = Base64.encode(ss1);
        var str2 = Base64.encode(ss2);
        var str3 = Base64.encode(ss3);
        var str4 = Base64.encode(ss4);
        var s1 = Base64.decode(str1);
        var s2 = Base64.decode(str2);
        var s3 = Base64.decode(str3);
        var s4 = Base64.decode(str4);

        console.log(ss1,str1,s1);
        console.log(ss2,str2,s2);
        console.log(ss3,str3,s3);
        console.log(ss4,str4,s4);
    </script>
</body>
</html>
